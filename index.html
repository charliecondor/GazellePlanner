<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="multimedia/gazelle_logo.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Gazelle Planner</title>
</head>
<body>
    <div id="body" class="container">
        <div id="header">
            <div>
                <img src="multimedia/gazelle_logo.png">
            </div>
            <div id="title">
                <h1>Gazelle Planner</h1>
                <h2>a Daily Planner Goal Organizer</h2>
            </div>
        </div>
        <div id="navigation" class="container">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="multimedia/gazelle_logo.png" width="32px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Daily</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="daily" class="container wrapper toggles" style="visibility: visible;">
            <div class="box gratitude">
                <div class="box-title" style="grid-column: 1; grid-row: 1;">
                    <h1>Somthing Good in My Life</h1>
                </div>
                <div style="grid-row: 2; margin-bottom: 10px">
                    <input name="gratitudeText" type="text" class="text_line"/>
                </div>
            </div>
            <div class="box sleep">
                <div class="box-title" style="grid-column: 1 / 6; grid-row: 1;">
                    <h1>Sleep</h1>
                </div>
                <div style="grid-column: 1; grid-row: 2;">
                    <label>Went to Bed</label>
                </div>
                <div style="grid-column: 2; grid-row: 2;">
                    <input type="text" class="text_line" style="width: 40px;"/>
                </div>
                <div style="grid-column: 3; grid-row: 2;">
                    <label>Woke Up</label>
                </div>
                <div style="grid-column: 4; grid-row: 2;">
                    <input type="text" class="text_line" style="width: 40px;"/>
                </div>
                <div style="grid-column: 1; grid-row: 3;">
                    <label>Hours Sleep</label>
                </div>
                <div style="grid-column: 2; grid-row: 3;">
                    <input type="text" class="text_line" style="width: 40px;"/>
                </div>
                <div style="grid-column: 3; grid-row: 3;">
                    <label>I Feel</label>
                </div>
                <div style="grid-column: 4; grid-row: 3;">
                    <input type="text" class="text_line" style="width: 40px;"/>
                </div>                
            </div>
            <div class="box projects">
                <div class="box-title" style="grid-column: 1; grid-row: 1;">
                    <h1>Projects in Focus</h1>
                </div>
            </div>
            <div class="box todo">
                <div class="box-title" style="grid-column: 1; grid-row: 1;">
                    <h1>Things to Do</h1>
                </div>
            </div>
            <div class="box schedule">
                <div class="box-title" style="grid-column: 1; grid-row: 1;">
                    <h1>Today's Schedule</h1>
                </div>
            </div>
            <div class="box formyself">
                <div class="box-title" style="grid-column: 1; grid-row: 1;">
                    <h1>For Myself</h1>
                </div>
            </div>
            <div class="box tomorrow">
                <div class="box-title" style="grid-column: 1; grid-row: 1;">
                    <h1>Notes to My Tomorrow Self</h1>
                </div>
            </div>
        </div>
        <div id="monthly" class="container wrapper toggles" style="visibility: hidden;">
            <div class="box calendar">
                Put Calendar Here
            </div>
        </div>
        <div id="projects" class="container wrapper toggles" style="visibility: hidden;">
            <div class="box projects">
                List projects here
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
